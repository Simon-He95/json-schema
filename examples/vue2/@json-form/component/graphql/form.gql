query FormSubmits(
  $first: Int!
  $page: Int!
  $ids: [Int!]
  $form_id: Int
  $created_at_from: DateTime
  $created_at_to: DateTime
) {
  FormSubmits(
    first: $first
    page: $page
    ids: $ids
    form_id: $form_id
    order_by: $order_by
    created_at: { from: $created_at_from, to: $created_at_to }
  ) {
    data {
      id
      form_id # Int 表 ID
      data # String 提交数据
      template_map # String 提交接口数据
      notice_res # String 接口响应
      created_at # String 创建时间
      updated_at # String 更新时间
    }
    paginatorInfo {
      count
      currentPage
      lastPage
      total
    }
  }
}
mutation FormSubmitCreate(
  $form_id: Int! # 表 ID
  $data: String! # 提交数据
  $template_map: String
) {
  FormSubmitCreate(
    form_id: $form_id
    data: $data
    template_map: $template_map
  ) {
    id
    form_id
    data
    template_map
  }
}
mutation FormSubmitUpdate(
  $id: ID!
  $data: String # 是否禁用
  $template_map: String
) {
  FormSubmitUpdate(id: $id, data: $data, template_map: $template_map) {
    id
    data
    template_map
  }
}
mutation FormSubmitRemove($id: [ID!]!) {
  FormSubmitRemove(id: $id) {
    id
  }
}
